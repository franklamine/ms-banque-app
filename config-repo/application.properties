#PROPRIETÉ UTILISÉ POUR LE TEST
global.params.p1=7567
global.params.p2=1900

#PROPRIETÉS COMMUN A TOUS LES MICRO SERVICE

spring.h2.console.enabled=true

spring.cloud.config.enabled=true

spring.cloud.discovery.enabled=true
#Pour indiquer au client ou se trouver le discovery service (eureka server) et de senregistrer avec son addresse ip
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

management.endpoints.web.exposure.include=*